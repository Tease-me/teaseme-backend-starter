services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teaseme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teaseme-backend
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command:
      - sh
      - -c
      - >
        poetry run alembic upgrade head &&
        uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
        --ssl-keyfile=./.cert/key.pem --ssl-certfile=./.cert/cert.pem
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
  analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teaseme-analyzer
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command:
      - sh
      - -c
      - >
        poetry run python -m app.jobs.analyze_conversations --continuous --batch-size 50
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
volumes:
  pgdata:
  redisdata:
